        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  description: Current password for verification
                  example: CurrentPass123!
                code:
                  type: string
                  description: 6-digit code from authenticator app
                  example: '123456'
                  pattern: ^[0-9]{6}$
                backupCode:
                  type: string
                  description: Backup code (alternative to app code)
                  example: '12345678'
                reason:
                  type: string
                  description: Optional reason for disabling 2FA
                  example: Lost authenticator device
                  maxLength: 200
      responses:
        '200':
          description: 2FA disabled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Two-factor authentication disabled successfully
                  disabled:
                    type: boolean
                    example: true
                  disabledAt:
                    type: string
                    format: date-time
                  reason:
                    type: string
                    description: Reason provided for disabling
                  security:
                    type: object
                    properties:
                      otherSessionsLoggedOut:
                        type: boolean
                        description: Whether other sessions were logged out for security
                      sessionsTerminated:
                        type: integer
                        description: Number of sessions terminated
                  newTokens:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        description: New access token without 2FA flag
                      refreshToken:
                        type: string
                    description: Updated tokens reflecting new 2FA status
