  /payments:
    post:
      tags:
        - Payments
      summary: Create a manual payment record
      description: |
        Creates a manual payment record for cash, check, bank transfer, or other non-Stripe payment methods.
        Automatically updates related invoice status and handles payment allocation. Requires Admin, Manager,
        Accountant, or Employee role.

        **Payment Processing Workflow:**
        - Validates payment method and amount against invoice
        - Creates payment record with transaction reference
        - Updates invoice status (PAID if full payment, PARTIAL if partial)
        - Generates audit trail for payment transaction
        - Handles currency conversion if needed
        - Calculates and records processing fees

        **Supported Payment Methods:**
        - CASH: Physical cash payments
        - CHECK: Bank checks with check number
        - BANK_TRANSFER: Wire transfers and ACH
        - CREDIT_CARD: Manual card processing
        - PAYPAL: PayPal transactions
        - OTHER: Custom payment methods

        **Security Measures:**
        - Role-based access control
        - Payment amount validation
        - Transaction reference verification
        - Audit logging for compliance
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - invoiceId
                - amount
                - method
              properties:
                invoiceId:
                  type: string
                  description: Invoice ID this payment is for
                  example: inv_1234567890
                amount:
                  type: number
                  format: float
                  description: Payment amount (must be positive)
                  minimum: 0.01
                  example: 2500
                method:
                  type: string
                  enum:
                    - CASH
                    - CHECK
                    - BANK_TRANSFER
                    - CREDIT_CARD
                    - PAYPAL
                    - STRIPE
                    - OTHER
                  description: Payment method used
                  example: CHECK
                transactionId:
                  type: string
                  description: External transaction reference (check number, transfer ID, etc.)
                  example: CHK-001234
                notes:
                  type: string
                  description: Additional payment notes
                  example: 'Check #1234 deposited on 2024-01-15'
                currency:
                  type: string
                  description: Payment currency (defaults to USD)
                  default: USD
                  example: USD
                processingFee:
                  type: number
                  format: float
                  description: Processing fee charged (optional)
                  example: 25
                exchangeRate:
                  type: number
                  format: float
                  description: Exchange rate if different currency
                  example: 1
                paymentDate:
                  type: string
                  format: date
                  description: Date payment was received (defaults to today)
                  example: '2024-01-15'
      responses:
        '201':
          description: Payment created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Payment ID
                    example: pay_1234567890
                  invoiceId:
                    type: string
                    example: inv_1234567890
                  amount:
                    type: number
                    format: float
                    example: 2500
                  method:
                    type: string
                    example: CHECK
                  status:
                    type: string
                    enum:
                      - PENDING
                      - PROCESSING
                      - COMPLETED
                      - FAILED
                      - REFUNDED
                      - CANCELLED
                    example: COMPLETED
                  transactionId:
                    type: string
                    example: CHK-001234
                  currency:
                    type: string
                    example: USD
                  processingFee:
                    type: number
                    format: float
                    example: 0
                  paymentDate:
                    type: string
                    format: date
                    example: '2024-01-15'
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
                  invoice:
                    type: object
                    description: Updated invoice information
                    properties:
                      id:
                        type: string
                      status:
                        type: string
                        example: PAID
                      remainingBalance:
                        type: number
                        format: float
                        example: 0
        '400':
          description: Invalid payment data
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Payment amount exceeds invoice balance
        '401':
          description: Unauthorized - Invalid or missing authentication token
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Invoice not found
