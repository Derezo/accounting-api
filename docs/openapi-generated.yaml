          name: role
          schema:
            type: string
            enum:
              - SUPER_ADMIN
              - ADMIN
              - MANAGER
              - ACCOUNTANT
              - EMPLOYEE
              - VIEWER
          description: Filter by user role
        - in: query
          name: isActive
