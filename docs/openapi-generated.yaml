      tags:
        - Quotes
      summary: Reject quote
      description: Marks a quote as rejected by the customer. Requires Admin, Manager, Accountant, or Employee role.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: Quote ID
          schema:
            type: string
            example: quo_1234567890
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  description: Reason for rejection (optional)
                  example: Budget constraints - looking for lower cost option
      responses:
        '200':
          description: Quote rejected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Quote rejected successfully
                  quote:
                    type: object
                    properties:
                      id:
                        type: string
                      status:
                        type: string
                        example: REJECTED
                      rejectedAt:
                        type: string
                        format: date-time
                      rejectionReason:
                        type: string
                        example: Budget constraints
                      updatedAt:
                        type: string
                        format: date-time
        '400':
          description: Quote cannot be rejected (invalid status)
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Quote not found
        '500':
          description: Internal server error
