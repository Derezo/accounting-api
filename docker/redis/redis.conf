# Redis configuration for bank-level security

# Network and connection settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Authentication
requirepass redis_password

# Security settings
protected-mode yes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835fc2d8a6f4e9b1e2c4d3a5f7b9e1d"
rename-command SHUTDOWN "SHUTDOWN_a4c7e9f2b8d3c1e6a9f2e4b7c9d1a6f3"
rename-command DEBUG ""
rename-command EVAL ""

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename accounting.rdb

# Append only file
appendonly yes
appendfilename "accounting.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Client management
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Security - disable dangerous commands
rename-command DEL ""
rename-command UNLINK "UNLINK_8f4b2c9d1a6e3f7c5b9d2e8a4f1b7c3e"

# TLS (if needed in production)
# tls-port 6380
# tls-cert-file /etc/ssl/certs/redis.crt
# tls-key-file /etc/ssl/private/redis.key
# tls-ca-cert-file /etc/ssl/certs/ca.crt