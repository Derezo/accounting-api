server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main documentation route
    location / {
        try_files $uri $uri/ /api-docs/index.html;
    }

    # API documentation
    location /api-docs {
        alias /usr/share/nginx/html/api-docs;
        try_files $uri $uri/ /api-docs/index.html;

        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # OpenAPI specification
    location /openapi.yaml {
        alias /usr/share/nginx/html/api-docs/openapi.yaml;
        add_header Content-Type "application/x-yaml";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }

    location /openapi.json {
        alias /usr/share/nginx/html/api-docs/openapi.yaml;
        add_header Content-Type "application/json";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }

    # Examples and guides
    location /examples {
        alias /usr/share/nginx/html/examples;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"docs","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # Redirect common paths
    location = /docs {
        return 301 /api-docs/;
    }

    location = /swagger {
        return 301 /api-docs/;
    }

    location = /redoc {
        return 301 /api-docs/;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Security: Hide nginx version and server tokens
    server_tokens off;

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}